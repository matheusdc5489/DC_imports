<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DC_imports</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 10px;
    }
    .produto {
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .produto h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }
    .produto p {
      font-weight: bold;
      color: #007bff;
      font-size: 1.2em;
      margin: 0;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    DC_importados
  </header>
  <main>
    <div class="produto">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzWcVTcqzCt2yhVAZJ7WY2m7E6FrTjQf6BmQ&s" alt="Calça Jogador" />
      <h3>Calça Jogador</h3>
      <p>R$ 110,90</p>
      <img src="https://down-br.img.susercontent.com/file/sg-11134201-7rep4-m21cuwrti81ofd" alt="camisa vinho" />
      <h3>camisa vinho</h3>
      <p>R$ 82,90</p>
      <img src="https://bebercalcados.cdn.magazord.com.br/img/2024/05/produto/48690/12295488-5-1518.jpg?ims=600x600" alt="Tenis masculino" />   
      <h3>Tenis Adidas masculino</h3>
      <p>R$3399,90 </p>
      <img src="https://lojaviego.com.br/cdn/shop/files/Calca-Cargo-Jogger-Masculino-Preto-Hunter_4_1340x.jpg?v=1737233136" alt="Calça cargo" />
      <h3>R$119,90</h3>
      <p>Calça Cargo</p>
    </div>
  </main>
  <footer>
    &copy; 2025 DC_importados - Todos os direitos reservados
  </footer>

  <script>
    // Registra o service worker para o PWA funcionar offline
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => {
            console.log('Service Worker registrado:', reg);
          })
          .catch(err => {
            console.error('Falha ao registrar Service Worker:', err);
          });
      });
    }
  </script>
</body>
</html>
